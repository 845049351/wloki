<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if settings['DEBUG'] %}
      <title>[DEBUG] Loki Admin System</title>
    {% else %}
      <title>{{ title or 'Loki Admin System'}}</title>
    {% endif %}
    <link rel="shortcut icon"href="/static/img/favicon-1.ico">

    <!-- build:css /static/css/base-plain.css -->
    <link rel="stylesheet" href="/static/css/lib/pure-min.css">
    <link rel="stylesheet" href="/static/css/pure-tunes.css">
    <link rel="stylesheet" href="/static/css/lib/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/lib/jquery.modal.css" media="all">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/base-plain.css">
    <!-- endbuild -->
    {% block css %}
    {% endblock %}
</head>
<body>

    {% include 'includes/header.html' %}

    <div class="body-container">

        {% block main %}
        {% endblock %}
    </div>

    {% include 'includes/ajax-error-modal.html' %}

    <!-- build:js /static/js/require-with-config.js -->
    <script src="/static/js/require-config.js"></script>
    <script src="/static/js/lib/require.js"></script>
    <!-- endbuild -->
    {% block scripts %}
    {% endblock %}

</body>
</html>
