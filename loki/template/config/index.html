{% extends 'base/default.html' %}


{% block css %}
<!-- build:css /static/css/config_relatives.css -->
<link rel="stylesheet" href="/static/css/lib/jquery.dataTables.css" media="all">
<link rel="stylesheet" href="/static/css/config_relatives.css" media="all">
<!-- endbuild -->
{% endblock %}


{% block main %}

<div class="container">

    <div class="tabs">
        <ul class="tabs-nav clearfix">
            <li><a alt="#tab-1" href="?tab=1">配置关联</a></li>
        </ul>

        <div id="tab-1" class="pure-g tab-content">
            <div class="pure-u-5-12">
                <div class="node-config config panel">
                    <div class="title">当前关联配置(只能一个)</div>

                    <div class="search">
                        <input class="fn-search pure-input" type="text">
                    </div>

                    <table class="display" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>配置名称</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div class="config-buttons pure-u-1-6">
                <div class="content">
                    <button class="pure-button fn-add-config" disabled>关联 <i class="fa fa-angle-double-left"></i></button>
                    <button class="pure-button fn-remove-config" disabled>删除关联 <i class="fa fa-angle-double-right"></i></button>
                </div>
            </div>

            <div class="pure-u-5-12">
                <div class="free-config config panel">
                    <div class="title">配置列表</div>

                    <div class="search">
                        <input class="fn-search pure-input" type="text">
                    </div>

                    <table class="display" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th>配置名称</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

        </div>

    </div>

</div>
{% endblock %}

{% block scripts %}
<!-- build:js /static/js/config_relatives.js -->
<script src="/static/js/config_relatives.js"></script>
<!-- endbuild -->
{% endblock %}
